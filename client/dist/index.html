<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./styles.css"></link>
</head>

    crossorigin="anonymous"></script>
  <script>

      $('#weather').hover(function () {
        $('#hometown').css({
          'opacity': '0.5',
          'transition:opacity': '1s'
        });
      }, function () {
        // on mouseout, reset the background colour
        $('#hometown').css({
          'opacity': '1',
          'transition:opacity': '1s'
        });
      });
      $('#weather').hover(function () {
          $('#weatherd').css({
            'visibility': 'visible',
            'opacity': '1'
          });
        },
        function () {
          $('#weatherd').css({
            'visibility': 'hidden',
            'opacity': '0'
          });
        });

$('#traffic').hover(function () {
